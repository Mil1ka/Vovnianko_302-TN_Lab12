<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      background-color: rgba(65,165,246,255);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar hr {
      border: none;
      border-top: 2px solid red;
      margin: 0;
    }
    
    .navbar h1 {
      margin: 0;
      font-size: 24px;
      color: black;
    }
    
    .navbar p {
      margin: 0;
      font-size: 18px;
      color: white;
    }
    
    .navbar .buttons {
      display: flex;
      gap: 10px;
    }
    
    .navbar .buttons button {
      background-color: transparent;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    
    .form-container {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid black;
    }
    
    .form-container h2 {
      margin: 0;
      padding: 20px;
      background-color: rgba(65,165,246,255);
      color: white;
      text-align: center;
      font-size: 20px;
    }
    
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    
    .form-container button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: 1px solid black;
      cursor: pointer;
      margin-top: 10px;
      float: right;
    }
    
    .footer {
      background-color: rgba(38,49,55,255);
      color: white;
      padding: 10px;
      text-align: center;
    }
    
    .footer hr {
      border: none;
      border-top: 2px solid red;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div>
        <h1>Мій особистий блог</h1>
        <p>Вовнянко Людмила</p>
      </div>
      <div class="buttons">
        <button class="btn">Вхід</button>
        <button class="btn">Реєстрація</button>
      </div>
    </div>
    <hr style="border-color: red;">
  </header>

  <main>
    <div class="form-container">
      <h2 style="margin-top: 0;">Реєстрація користувача</h2>
      <form>
        <label for="lastname">Прізвище:</label>
        <input type="text" id="lastname" name="lastname">
        
        <label for="firstname">Ім'я:</label>
        <input type="text" id="firstname" name="firstname">
        
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login">
        
        <label for="group">Навчальна група:</label>
        <select id="group" name="group">
          <option value="group1">Група 1</option>
          <option value="group2">Група 2</option>
          <option value="group3">Група 3</option>
        </select>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm-password">Підтвердження паролю:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        
        <div style="display: flex; justify-content: flex-end;">
          <button type="submit">Зареєструватись</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>© Всі права захищені.</p>
  </footer>
</body>
</html>
